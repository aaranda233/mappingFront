<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hortichuelas - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Variables hardcodeadas -->
  <script src="./js/env.js"></script>

</head>

<body :class="{'dark bg-gray-900': darkMode === true}"
  x-data="{ page: 'ecommerce', loaded: true, darkMode: false, stickyMenu: false, sidebarToggle: false, scrollTop: false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  ">

  <div class="flex h-screen overflow-hidden">
    <include src="./partials/sidebar.html"></include>

    <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
      <include src="./partials/overlay.html" />
      <include src="./partials/header.html" />

      <main x-data="mappingManager()" x-init="init">
        <!-- âœ… Toast -->
        <div x-show="toast" x-transition
          class="fixed top-5 right-5 bg-green-600 text-white px-4 py-2 rounded-xl shadow-lg z-50">
          <span x-text="toast"></span>
        </div>

        <!-- âœ… Loading -->
        <div x-show="loading" class="text-center p-4 text-gray-600">
          <svg class="animate-spin h-6 w-6 mx-auto text-[#f17533]" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
          </svg>
          <p class="mt-2">Cargando...</p>
        </div>

        <!-- âœ… Cards o mensaje vacÃ­o -->
        <div class="p-6">
          <template x-if="mappings.length === 0 && !loading">
            <div class="flex flex-col items-center justify-center text-center text-gray-600 mt-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                <h2 class="text-xl font-semibold">No hay mappings pendientes</h2>
                <p class="text-gray-500 mt-2">Todo estÃ¡ procesado. Â¡Buen trabajo! ðŸŽ‰</p>
            </div>
          </template>

          <div x-show="mappings.length > 0" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
            <template x-for="(item, index) in mappings" :key="item._id">
              <div x-show="!item.enviado" x-transition.duration.300ms>
                <div
                  class="relative bg-white/60 backdrop-blur-xl shadow-xl rounded-3xl p-6 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-2xl border border-gray-200 hover:border-[#f17533]/60 w-full">
                  <!-- BotÃ³n de IA profesional con color #00394a -->
                  <button
                    class="absolute top-3 right-3 flex items-center gap-2 px-3 py-1.5 rounded-full border border-[#00394a]/60 bg-white/70 text-[#00394a] font-semibold text-xs shadow-md hover:shadow-lg hover:scale-105 backdrop-blur-md transition-all duration-300"
                    @click="enviarAI(item, $event)" title="Enviar a IA inteligente">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="1.5">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4v1m0 14v1m8-8h-1M5 12H4m14.14-5.14l-.7.7M6.56 17.44l-.7.7m12.28 0l-.7-.7M6.56 6.56l-.7-.7M9 9h6a1 1 0 011 1v4a1 1 0 01-1 1H9a1 1 0 01-1-1v-4a1 1 0 011-1z" />
                    </svg>
                    IA
                  </button>



                  <!-- Cabecera -->
                  <div class="flex items-center gap-3 mb-3">
                    <div class="bg-[#f17533]/10 text-[#f17533] rounded-full p-2 shadow-inner">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 17v-6h6v6m-6-6V7a2 2 0 012-2h2a2 2 0 012 2v4" />
                      </svg>
                    </div>
                    <h2 class="text-lg font-bold text-gray-800">ðŸ§¾ LÃ­nea: <span x-text="item.id_linea"></span></h2>
                  </div>

                  <!-- Contenido -->
                  <div class="text-[15px] text-gray-700 space-y-1 mb-4">
                    <p><span class="font-medium">ðŸ§µ DescripciÃ³n:</span> <span x-text="item.descripcion"></span></p>
                    <p><span class="font-medium">ðŸ“¦ Ref. Pedido:</span> <span x-text="item.ref_pedido"></span></p>
                  </div>

                  <!-- Inputs -->
                  <div class="space-y-3">
                    <input type="text" placeholder="ID GÃ©nero"
                      class="w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-xl shadow-sm"
                      x-model="item.id_genero" />
                    <input type="text" placeholder="ID PresentaciÃ³n"
                      class="w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-xl shadow-sm"
                      x-model="item.id_gensal" />
                    <input type="text" placeholder="ID CategorÃ­a"
                      class="w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-xl shadow-sm"
                      x-model="item.id_categoria" />
                  </div>

                  <!-- BotÃ³n -->
                  <button
                    class="mt-5 w-full py-2.5 bg-[#f17533] hover:bg-[#e75218] text-white font-semibold rounded-xl flex items-center justify-center gap-2"
                    @click="enviar(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-bounce" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Enviar
                  </button>

                  <!-- Alerta de error -->
                  <!-- Error debajo -->
                  <div x-show="item && item.error"
                    class="mt-4 px-4 py-2 rounded-lg bg-red-100 text-red-800 border border-red-300 text-sm font-medium flex items-center gap-2 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v2m0 4h.01M12 2a10 10 0 1010 10A10 10 0 0012 2z" />
                    </svg>
                    <span x-text="item.error"></span>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </main>
    </div>
  </div>
  <include src="./partials/chat-widget.html"></include>
  <!-- Pelota IA animada -->
  <div id="aiBall"></div>


</body>

</html>
