<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hortichuelas - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body :class="{'dark bg-gray-900': darkMode === true}"
  x-data="{ page: 'ecommerce', loaded: true, darkMode: false, stickyMenu: false, sidebarToggle: false, scrollTop: false }"
  x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  ">
  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
      <include src="./partials/overlay.html" />
      <include src="./partials/header.html" />

      <!-- ===== Main Content Start ===== -->
      <main x-data="mappingManager()" x-init="init">

        <!-- ✅ Loading -->
        <div x-show="loading" class="text-center p-4 text-gray-600">
          <svg class="animate-spin h-6 w-6 mx-auto text-[#f15a24]" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
          </svg>
          <p class="mt-2">Cargando...</p>
        </div>

        <!-- ✅ Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 p-4 bg-gray-100">
          <template x-for="(item, index) in mappings" :key="item._id">
            <div x-show="!item.enviado" x-transition.duration.300ms>
              <div
                class="relative bg-white/60 backdrop-blur-xl shadow-xl rounded-3xl p-6 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-2xl border border-gray-200 hover:border-[#f15a24]/60 w-full">

                <!-- Cabecera -->
                <div class="flex items-center gap-3 mb-3">
                  <div class="bg-[#f15a24]/10 text-[#f15a24] rounded-full p-2 shadow-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 17v-6h6v6m-6-6V7a2 2 0 012-2h2a2 2 0 012 2v4" />
                    </svg>
                  </div>
                  <h2 class="text-lg font-bold text-gray-800">🧾 Línea: <span x-text="item.id_linea"></span></h2>
                </div>

                <!-- Contenido -->
                <div class="text-[15px] text-gray-700 space-y-1 mb-4">
                  <p><span class="font-medium">🧵 Descripción:</span> <span x-text="item.descripcion"></span></p>
                  <p><span class="font-medium">📦 Ref. Pedido:</span> <span x-text="item.ref_pedido"></span></p>
                </div>

                <!-- Inputs -->
                <div class="space-y-3">
                  <input type="text" placeholder="🔢 ID Gensal"
                    class="w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-xl shadow-sm"
                    x-model="item.id_gensal" />
                  <input type="text" placeholder="🏷️ ID Categoría"
                    class="w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-xl shadow-sm"
                    x-model="item.id_categoria" />
                </div>

                <!-- Botón -->
                <button
                  class="mt-5 w-full py-2.5 bg-[#f15a24] hover:bg-[#e75218] text-white font-semibold rounded-xl flex items-center justify-center gap-2"
                  @click="enviar(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-bounce" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                  </svg>
                  Enviar
                </button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html>
