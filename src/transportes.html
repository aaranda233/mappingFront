<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hortichuelas - Transportes</title>

  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Toastify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Variables hardcodeadas -->
  <script src="./js/env.js"></script>
</head>

<body :class="{'dark bg-gray-900': darkMode === true}"
  x-data="{ loaded: true, darkMode: false, stickyMenu: false, sidebarToggle: false, scrollTop: false }" x-init="
    darkMode = JSON.parse(localStorage.getItem('darkMode'));
    $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))
  " x-cloak>

  <div class="flex h-screen overflow-hidden">
    <include src="./partials/sidebar.html"></include>

    <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
      <include src="./partials/overlay.html" />
      <include src="./partials/header.html" />

      <main x-data="transporteManager()" x-init="init" x-cloak>
        <!-- Toast -->
        <div x-show="toast" x-transition
          class="fixed top-5 right-5 bg-green-600 text-white px-4 py-2 rounded-xl shadow-lg z-50">
          <span x-text="toast"></span>
        </div>

        <!-- Loading -->
        <div x-show="loading" class="text-center p-4 text-gray-600">
          <svg class="animate-spin h-6 w-6 mx-auto text-[color:#f97316]" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
          </svg>
          <p class="mt-2">Cargando transportes...</p>
        </div>

        <!-- Contenido -->
        <div class="p-6">
          <template x-if="transportes.length === 0 && !loading">
            <div class="flex flex-col items-center justify-center text-center text-gray-600 mt-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <h2 class="text-xl font-semibold">No hay transportes pendientes</h2>
              <p class="text-gray-500 mt-2">Todo está gestionado. 🚛</p>
            </div>
          </template>

          <div x-show="transportes.length > 0" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
            <template x-for="(item, index) in transportes" :key="item._id">
              <div x-show="!item.enviado" x-transition.duration.300ms>
                <div
                  class="relative bg-white/60 backdrop-blur-xl shadow-xl rounded-3xl p-6 transition-all duration-300 transform hover:scale-[1.02] hover:shadow-2xl border border-gray-200 hover:border-[color:#f97316]/60 w-full">
                  <!-- Botón de IA profesional con color #00394a -->
                  <button
                    class="absolute top-3 right-3 flex items-center gap-2 px-3 py-1.5 rounded-full border border-[#00394a]/60 bg-white/70 text-[#00394a] font-semibold text-xs shadow-md hover:shadow-lg hover:scale-105 backdrop-blur-md transition-all duration-300"
                    @click="enviarAI(item, $event)" title="Enviar a IA inteligente">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor" stroke-width="1.5">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 4v1m0 14v1m8-8h-1M5 12H4m14.14-5.14l-.7.7M6.56 17.44l-.7.7m12.28 0l-.7-.7M6.56 6.56l-.7-.7M9 9h6a1 1 0 011 1v4a1 1 0 01-1 1H9a1 1 0 01-1-1v-4a1 1 0 011-1z" />
                    </svg>
                    IA
                  </button>
                  <!-- Cabecera -->
                  <div class="flex items-center gap-3 mb-3">
                    <div class="bg-[color:#f97316]/10 text-[color:#f97316] rounded-full p-2 shadow-inner">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 17H7a2 2 0 01-2-2V6a1 1 0 011-1h8v5h5l3 4v3a2 2 0 01-2 2h-2m-3 0h-4m4 0a2 2 0 11-4 0m4 0a2 2 0 104 0" />
                      </svg>
                    </div>
                    <h2 class="text-lg font-bold text-gray-800">🚚 Transporte</h2>
                  </div>

                  <!-- Datos generales -->
                  <div class="text-sm text-gray-700 space-y-1 mb-4">
                    <p><strong>📍 Dirección:</strong> <span x-text="item.direccion"></span></p>
                    <p><strong>👤 Cliente:</strong> <span x-text="item.cliente"></span></p>
                    <p><strong>📦 Ref. Pedido:</strong> <span x-text="item.ref_pedido"></span></p>
                  </div>

                  <!-- Selector de dirección -->
                  <div class="space-y-3">
                    <select class="w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-xl shadow-sm"
                      x-model="item.seleccion">
                      <option value="" disabled selected>Selecciona una dirección</option>
                      <template x-for="contenido in item.contenido" :key="contenido.id">
                        <option :value="contenido.id">
                          <span x-text="`${contenido.direccion} - Nº ${contenido.numero}`"></span>
                        </option>
                      </template>
                    </select>

                    <!-- Error debajo del select -->
                    <div x-show="item.error"
                      class="mt-2 px-4 py-2 rounded-lg bg-red-100 text-red-800 border border-red-300 text-sm font-medium flex items-center gap-2 transition-all duration-300">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 9v2m0 4h.01M12 2a10 10 0 1010 10A10 10 0 0012 2z" />
                      </svg>
                      <span x-text="item.error"></span>
                    </div>
                  </div>

                  <!-- Botón -->
                  <button
                    class="mt-5 w-full py-2.5 bg-[color:#f97316] hover:bg-[#e25d1c] text-white font-semibold rounded-xl flex items-center justify-center gap-2"
                    @click="enviar(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-bounce" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                    Enviar
                  </button>
                </div>
              </div>
            </template>

          </div>
        </div>
      </main>
    </div>
  </div>
  <include src="./partials/chat-widget.html"></include>
  <!-- Pelota IA animada -->
  <div id="aiBall"></div>

</body>

</html>
